<!DOCTYPE>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <link rel = "shortcut icon" href = "favicon.png">
    <link rel = "stylesheet" href = "css/styles.css">
	<title>CSS Diner Shopping List</title>
</head>
<body>
	<header>
		<h1>CSS Diner Shop List</h1>
		<p>Let's go to the mall!</p>
	</header>
	<main>
		<ul>
			<li>
				<input id="pickles" type="checkbox" name="pickles">
				<label for="pickles">
					A lot of pickles <small class = "small">for the next lessons about CSS</small>
				</label>
			</li>
			<li>
				<input id="apples" type="checkbox" name="apples">
				<label for="apples">
					10 apples <small class = "small">for the more CSS manipulations</small>
				</label>
			</li>
			<li>
				<input id="oranges" type="checkbox" name="oranges">
				<label for="oranges">
					20 oranges <small class = "small">because they are awesome</small>
				</label>
			</li>
			<li>
				<input id="plates" type="checkbox" name="plates">
				<label for="plates">
					13 plates <small class = "small">hmm... they always dissapear</small>
				</label>
			</li>
			<li>
				<input id="bentos" type="checkbox" name="bentos">
				<label for="bentos">
					15 bentos
				</label>
			</li>
			<li>
				<input id="sake" type="checkbox" name="sake">
				<label for="sake">
					1 bottle of Sake ^_^ <small class = "small">for my friends</small>
				</label>
			</li>
		</ul>
		<button>Bon Appetit! :)</button>
	</main>
</body>
</html>
